<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./english-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="entrance-animation">
                <h1 class="title">English Learning</h1>
                <div class="floating-shapes">
                    <div class="shape"></div>
                    <div class="shape"></div>
                    <div class="shape"></div>
                </div>
            </div>
            <div class="category-grid">
                <button onclick="startEnglishSection('words')" class="category-btn">
                    <div class="btn-content">
                        <span class="icon">üìñ</span>
                        <span class="title">Words</span>
                        <span class="description">Expand your vocabulary</span>
                        <div class="btn-background"></div>
                    </div>
                </button>
                
                <button onclick="startEnglishSection('parts-of-speech')" class="category-btn">
                    <div class="btn-content">
                        <span class="icon">‚úçÔ∏è</span>
                        <span class="title">Parts of Speech</span>
                        <span class="description">Learn grammatical structures</span>
                        <div class="btn-background"></div>
                    </div>
                </button>
                
                <button onclick="startEnglishSection('tenses')" class="category-btn">
                    <div class="btn-content">
                        <span class="icon">‚è∞</span>
                        <span class="title">Tenses</span>
                        <span class="description">Master verb tenses</span>
                        <div class="btn-background"></div>
                    </div>
                </button>
            </div>

            <button onclick="window.close()" class="exit-btn">
                <span class="btn-text">Close</span>
                <span class="btn-icon">‚Ü©</span>
            </button>
        </div>

        <div class="english-section" id="englishSection" style="display: none;">
            <div class="english-header">
                <div class="english-learn" onclick="switchEnglishMode('learn')">LEARN</div>
                <div class="english-practice" onclick="switchEnglishMode('practice')">PRACTICE</div>
            </div>

            <div id="englishLearnContent" class="english-content" style="display: none;">
                <table class="english-table">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Verb Forms</th>
                        </tr>
                    </thead>
                    <tbody id="englishWordsBody">
                        <!-- Words will be loaded here from JSON -->
                    </tbody>
                </table>
            </div>

            <div class="english-quiz-container" id="englishQuizTypes">
                <div class="english-quiz-types">
                    <div class="english-quiz-box" onclick="startVerbQuiz('options')">
                        <i class="quiz-icon">üìù</i>
                        <div class="quiz-title">Options Quiz</div>
                        <div class="quiz-desc">Choose the correct verb form from multiple options</div>
                    </div>
                    <div class="english-quiz-box" onclick="startVerbQuiz('typing')">
                        <i class="quiz-icon">‚å®Ô∏è</i>
                        <div class="quiz-title">Typing Quiz</div>
                        <div class="quiz-desc">Type the correct verb form</div>
                    </div>
                    <div class="english-quiz-box" onclick="startVerbQuiz('voice')">
                        <i class="quiz-icon">üé§</i>
                        <div class="quiz-title">Voice Quiz</div>
                        <div class="quiz-desc">Speak the correct verb form</div>
                    </div>
                </div>

                <div id="quizContainer" style="display: none;">
                    <div class="quiz-header">
                        <div>Question <span id="currentQuestion">1</span>/10</div>
                        <div>Score: <span id="score">0</span></div>
                        <div id="timer">Time: 30s</div>
                    </div>

                    <div class="question-container">
                        <div id="questionText" class="question-text"></div>
                        <div id="optionsContainer" class="options-container"></div>
                        <div id="typingContainer" class="typing-container" style="display: none;">
                            <input type="text" id="typingAnswer" placeholder="Type your answer here...">
                        </div>
                        <div id="voiceContainer" class="voice-container" style="display: none;">
                            <button class="voice-btn">Click to Speak</button>
                        </div>
                        <div class="quiz-controls">
                            <button id="submitAnswer" class="quiz-btn">Submit Answer</button>
                        </div>
                    </div>
                </div>

                <div id="resultContainer" style="display: none;">
                    <h2>Quiz Results</h2>
                    <div class="result-score">Score: <span id="finalScore">0</span>/10</div>
                    <div id="feedback" class="result-feedback"></div>
                    <div class="result-buttons">
                        <button onclick="retryQuiz()" class="quiz-btn">Try Again</button>
                        <button onclick="exitQuiz()" class="quiz-btn">Exit Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function startEnglishSection(section) {
                switch(section) {
                    case 'words':
                        document.getElementById('welcomeScreen').style.display = 'none';
                        document.getElementById('englishSection').style.display = 'block';
                        // Initialize learn mode by default
                        switchEnglishMode('learn');
                        break;
                    case 'parts-of-speech':
                        alert('Parts of Speech section is coming soon!');
                        break;
                    case 'tenses':
                        alert('Tenses section is coming soon!');
                        break;
                }
            }

            function exitQuiz() {
                document.getElementById('quizContainer').style.display = 'none';
                document.getElementById('welcomeScreen').style.display = 'block';
            }

            function startQuiz(type) {
                if (type === 'options') {
                    startOptionsQuiz();
                } else if (type === 'typing') {
                    startTypingQuiz();
                } else if (type === 'voice') {
                    startVoiceQuiz();
                }
            }

            function startOptionsQuiz() {
                alert('Options Quiz is coming soon!');
            }

            function startTypingQuiz() {
                alert('Typing Quiz is coming soon!');
            }

            function startVoiceQuiz() {
                alert('Voice Quiz is coming soon!');
            }
        </script>
        <script src="english-script.js"></script>
        <script src="english-quiz.js"></script>
        <script src="script.js"></script>
    </body>
</html>
